<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PI</title>

    <link rel="stylesheet" href="public/css/reset.css"/>
    <link rel="stylesheet" href="public/css/pi.css" />

</head>



<body>

<div id="svg-container">

    <div class="pi-click-box cf">
        <div class="btn-prev">后退</div>
        <div class="box">
            <ul class="cont cf"></ul>
        </div>
        <div class="btn-next">前进</div>
    </div>


    <div class="pi-hover-box cf">
        <div class="btn-prev">后退</div>
        <div class="box"><ul class="cont cf"></ul>
        </div>
        <div class="btn-next">前进</div>
    </div>

    <div class="pi-process-box">
        <div class="btn-prev">后退</div>
        <div class="box">
            <ul class="cont cf"></ul>
        </div>
        <div class="btn-next">前进</div>
    </div>

    <span class="back">返回</span>

</div>



<script id="b5m-libs" type="text/javascript" src="http://staticcdn.b5m.com/static/public/sea-modules/dist/libs.js" rootPath="http://staticcdn.b5m.com/static/public/sea-modules/dist" version="20150421094218"></script>
<script type="text/javascript" src="public/js/pi.js"></script>

</body>
</html>
